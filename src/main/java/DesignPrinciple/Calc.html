<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h2 style="text-align: center;">CALCULATOR</h2>
<div align="center">
    <table>
        <tr>
            <td colspan="5"><div>Number 1:<input type="number" id="num1"></div></td>
        </tr>
        <tr>
            <td colspan="5"><div>Number 2:<input type="number" id="num2"></div></td>
        </tr>
        <tr></tr>
        <tr>
            <td><button onclick="add()">ADD</button></td>
            <td><button onclick="sub()">SUBTRACT</button></td>
            <td><button onclick="multiply()">MULTIPLY</button></td>
            <td><button onclick="divide()">DIVIDE</button></td>
        </tr>
        <tr>
            <td colspan="5"><p>Answer: <span id="ans"></span></p></td>
        </tr>
    </table>
</div>
</body>
<script>
    function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var ans = Number(num1) + Number(num2);
        document.getElementById("num1ns").innerHTML = ans;
    }
    function sub() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var ans = Number(num1) - Number(num2);
        document.getElementById("ans").innerHTML = ans;
    }
    function multiply() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var ans = Number(num1) * Number(num2);
        document.getElementById("ans").innerHTML = ans;
    }
    function divide() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var ans = Number(num1) / Number(num2);
        document.getElementById("ans").innerHTML = ans;
    }
</script>
</html>
